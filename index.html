<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator APP | Basic</title>

    <link rel="stylesheet" href="style.css">
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

</head>
<nav class="navbar navbar-expand-lg navbar-light bg-danger">

    <a class="navbar-brand" style="color: azure;font-weight: bold;" href="#">
        <img src="/images/calc.jpg" width="40" height="40" class="d-inline-block align-top" alt="">
        Calculator APP  </a>
  </nav>
<body style="background-color: rgb(231, 214, 218);">
    <div class="container" ;>
        <div class="row" style="margin: 70px;" >
            
            <div class="col-md-5.5 border border-secondary " style="padding: 40px;border-radius: 5ex;background-color: rgb(200, 204, 218);">
                <!--Main div of our calculator-->
                <div class="row myMargin">
          
                    <input type="number" style="font-family: Verdana, Geneva, Tahoma, sans-serif;" class="border border-primary">
                    <label for="input1">--INPUT 1</label>
               
                </div>
                <div class="row myMargin">
                    <input type="number"style="font-family: Verdana, Geneva, Tahoma, sans-serif;" class="border border-primary" >
                    <label for="input1">--INPUT 2</label>
                </div>
                <div class="row myMargin">
                    <input type="number" style="font-family: Verdana, Geneva, Tahoma, sans-serif;"  class="border border-success">
                    <label for="input1"style="color:brown" >--RESULT</label>
                </div>
                <div class="row text-center myMargin2">
                   <button class="col-md-3 bg-warning ">7</button>
                   <button class="col-md-3 bg-warning">8</button>
                   <button class="col-md-3 bg-warning">9</button>
                   <button class="col-md-3 bg-primary">+</button>
                   </div>
                <div class="row text-center myMargin2">
                    <button class="col-md-3 bg-warning ">4</button>
                   <button class="col-md-3 bg-warning">5</button>
                   <button class="col-md-3 bg-warning">6</button>
                   <button class="col-md-3 bg-primary">-</button>
                </div>
                <div class="row text-center myMargin2">
                    <button class="col-md-3  bg-warning">1</button>
                   <button class="col-md-3 bg-warning">2</button>
                   <button class="col-md-3 bg-warning ">3</button>
                   <button class="col-md-3 bg-primary">X</button>
                </div>
                <div class="row text-center myMargin2">
                    <button class="col-md-3 bg-danger "><--</button>
                    <button class="col-md-3 bg-warning ">0</button>
                    <button class="col-md-3  bg-success">Ans</button>
                    <button class="col-md-3 bg-primary">%</button>
                </div>
                
                 <!--End of main div-->
    </div>
    <footer class="py-10  fixed-bottom bg-danger pt-4">
  <div class="containerfooter text-right">
    <large>DESIGNED BY  &copy; ARUN THAMPI </large>
  </div>
</footer>
</body>
</html>
